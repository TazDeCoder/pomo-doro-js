<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/style.css"
    />
    <script defer src="./app.js"></script>
    <title>Pomodoro</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="nav">
      <form class="nav__form form">
        <div class="form__item item">
          <label class="item__label">Work</label>
          <input
            class="item__input item__input--work"
            type="number"
            min="1"
            max="999"
          />
        </div>
        <div class="form__item item">
          <label class="item__label">Break</label>
          <input
            class="item__input item__input--break"
            type="number"
            min="1"
            max="999"
          />
        </div>
        <div class="form__item item">
          <label class="item__label">Reverse</label>
          <input class="item__input item__input--reverse" type="checkbox" />
        </div>
        <div class="form__item item">
          <label class="item__label">Manual</label>
          <input class="item__input item__input--manual" type="checkbox" />
        </div>
        <div class="form__item item">
          <label class="item__label">Profiles</label>
          <select class="item__select item__select--profiles select">
            <option class="select__option" value=""></option>
            <option class="select__option" value="short">25/5</option>
            <option class="select__option" value="long">50/10</option>
          </select>
        </div>
        <button class="form__btn form__btn--submit btn">
          Start Timer <br />
          ‚è≥
        </button>
      </form>
    </nav>
    <!-- Clock -->
    <main class="main">
      <div class="main__content content">
        <div class="content__container container">
          <p class="container__label container__label--display"></p>
          <div class="container__item container__item--clock item">
            <p class="item__label item__label--timer"></p>
            <p class="item__label item__label--counter"></p>
          </div>
          <button class="container__btn container__btn--stop btn">Stop</button>
        </div>
      </div>
    </main>
  </body>
</html>
