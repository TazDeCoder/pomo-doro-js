<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./public/stylesheets/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./public/stylesheets/style.css"
    />
    <link
      href="./node_modules/@fortawesome/fontawesome-free/css/brands.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./public/images/favicon.ico" />
    <script defer type="module" src="./src/app.js"></script>
    <title>Pomodoro JS</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <header class="head">
      <!-- Timer Form -->
      <form class="nav__form">
        <div class="nav__form-item">
          <label class="item__label">Work</label>
          <input
            class="item__input item__input--work"
            type="number"
            min="1"
            max="999"
            required
          />
        </div>
        <div class="nav__form-item">
          <label class="item__label">Break</label>
          <input
            class="item__input item__input--break"
            type="number"
            min="1"
            max="999"
            required
          />
        </div>
        <div class="nav__form-item">
          <label class="item__label">Reverse</label>
          <input class="item__input item__input--reverse" type="checkbox" />
        </div>
        <div class="nav__form-item">
          <label class="item__label">Manual</label>
          <input class="item__input item__input--manual" type="checkbox" />
        </div>
        <div class="nav__form-item">
          <label class="item__label">Profiles</label>
          <select class="item__select item__select--profiles select">
            <option class="select__option" value=""></option>
            <option class="select__option" value="short">25/5</option>
            <option class="select__option" value="long">50/10</option>
          </select>
        </div>
        <button class="btn nav__form-btn nav__form-btn--submit">
          <span class="span--bold">Start Timer</span> <br />
          ‚è≥
        </button>
      </form>
    </header>

    <main class="main">
      <div class="container">
        <p class="container__label container__label--display"></p>
        <!-- Clock Display -->
        <div class="container__hero container__hero--clock">
          <p class="clock__label clock__label--timer"></p>
          <p class="clock__label clock__label--counter"></p>
        </div>
        <button class="btn container__btn container__btn--stop">
          <span class="span--bold">Stop</span>
        </button>
      </div>
    </main>

    <footer class="foot">
      <!-- Links to socials -->
      <nav class="foot__content foot__content--socials nav">
        <div class="foot__content--socials__item">
          <a
            href="https://github.com/tarwat-uddin/pomodoro-js"
            target="_blank"
            rel="noopener"
          >
            <i class="fa-brands fa-github" />
          </a>
        </div>
        <div class="foot__content--socials__item">
          <a href="https://dev.to/tarwatuddin" target="_blank" rel="noopener">
            <i class="fa-brands fa-dev" />
          </a>
        </div>
      </nav>
    </footer>
  </body>
</html>
