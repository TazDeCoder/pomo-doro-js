<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/style.css"
    />
    <title>Pomodoro</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="nav">
      <form class="form">
        <div class="form__item form__item--time">
          <label class="form__label">Work</label>
          <input
            class="form__input form__input--work"
            type="number"
            min="1"
            max="999"
          />
        </div>
        <div class="form__item">
          <label class="form__label">Break</label>
          <input
            class="form__input form__input--break"
            type="number"
            min="1"
            max="999"
          />
        </div>
        <div class="form__item">
          <label class="form__label">Reverse</label>
          <input class="form__input form__input--reverse" type="checkbox" />
        </div>
        <div class="form__item">
          <label class="form__label">Manual</label>
          <input class="form__input form__input--manual" type="checkbox" />
        </div>
        <button class="btn form__btn form__btn--submit">Start Timer <br> ‚è≥</button>
      </div>
    </nav>
    <!-- Clock -->
    <main class="main">
      <div class="container">
        <p class="container__label">...</p>
        <div class="clock">
          <p class="clock__label clock__label--timer">00:00</;>
          <p class="clock__label clock__label--counter">0</p>
        </div>
        <button class="btn btn--stop-timer">Stop</button>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
