<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/style.css"
    />
    <title>Pomodoro</title>
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <header class="header">
      <nav class="header__nav nav">
        <div class="nav__item timer">
          <p class="timer__label" id="work--label">Work</p>
          <input
            type="number"
            min="1"
            class="timer__input timer__input--work"
          />
        </div>
        <div class="nav__item timer">
          <p class="timer__label" id="break--label">Break</p>
          <input
            type="number"
            min="1"
            class="timer__input timer__input--break"
          />
        </div>
        <button class="nav__btn">Start</button>
      </nav>
    </header>
    <main class="main">
      <div class="container">
        <h2 class="container__title">Time</h2>
        <div class="clock">
          <p class="clock__label clock__label--time">05:01</p>
          <p class="clock__label clock__label--count">2</p>
        </div>
        <button class="container__btn">Stop</button>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
