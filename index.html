<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/style.css"
    />
    <title>Pomodoro</title>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="nav">
      <div class="nav__container">
        <div class="timer">
          <p class="timer__label">Work</p>
          <input
            class="timer__input timer__input--work"
            type="number"
            min="1"
            max="999"
          />
        </div>
        <div class="timer">
          <p class="timer__label">Break</p>
          <input
            class="timer__input timer__input--break"
            type="number"
            min="1"
            max="999"
          />
        </div>
        <div class="timer">
          <p class="timer__label">Reverse</p>
          <input class="timer__input timer__input--reverse" type="checkbox" />
        </div>
        <div class="timer">
          <p class="timer__label">Manual</p>
          <input class="timer__input timer__input--manual" type="checkbox" />
        </div>
        <button class="nav__btn nav__btn--start">Start</button>
      </div>
    </nav>
    <!-- Clock -->
    <main class="main">
      <div class="container">
        <p class="container__label">...</p>
        <div class="clock">
          <p class="clock__label clock__label--timer">00:00</p>
          <p class="clock__label clock__label--counter">0</p>
        </div>
        <button class="container__btn container__btn--stop">Stop</button>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
