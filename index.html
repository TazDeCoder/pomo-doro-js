<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/reset.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/stylesheets/style.css"
    />
    <title>Pomodoro</title>
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <header class="header">
      <nav class="nav">
        <div class="timer">
          <p class="timer__label">Work</p>
          <input
            type="number"
            min="1"
            max="999"
            class="timer__input"
            id="input--work"
          />
        </div>
        <div class="timer">
          <p class="timer__label">Break</p>
          <input
            type="number"
            min="1"
            max="999"
            class="timer__input"
            id="input--break"
          />
        </div>
        <button class="nav__btn" id="btn--start">Start</button>
      </nav>
    </header>
    <main class="main">
      <div class="container">
        <p class="container__label">...</p>
        <div class="clock">
          <p class="clock__label clock__label" id="label--timer">00:00</p>
          <p class="clock__label clock__label" id="label--counter">0</p>
        </div>
        <button class="container__btn" id="btn--stop">Stop</button>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
